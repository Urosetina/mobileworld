<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
		<body>
			
			<h1>Registration</h1>
			
				<form action = "../PathToReg" method = "post">
				
				
				Real name: <input type = "text" name = "realName">
				<br><br>
				
				Last name: <input type = "text" name = "lastName">
				<br><br>
				
				Country: <input type = "text" name = "country">
				<br><br>
				
				City: <input type = "text" name = "city">
				<br><br>
				
				Street: <input type = "text" name = "street">
				<br><br>
				
				Phone number: <input type = "text" name = "number">
				<br><br>
				
				User name: <input type = "text" name = "userName">
				 <br><br>
				 
				Password: <input type = "password" name = "password">
				 <br><br>		 
				 
				Repeated Password: <input type = "password" name = "repeatedPassword"> 
				<br><br>
				
				Buyer <input type = "radio" name = "userType" value = "buyer">
				
				Seller <input type = "radio" name = "userType" value = "seller"> 
				<br><br>
				
				<input type = "submit" value = "Register">
				
				<br><br>
				</form>
			
			
			
			
			
			<a href = "../index.html">Back to welcome page</a>
